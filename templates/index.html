<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하수관로 관리 시스템</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & FontAwesome CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- ✅ 인라인 스타일 통합 -->
  <style>
    html, body {
      height: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }
    #wrapper {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      min-height: 100vh;
      background-color: #dc3545; /* Bootstrap danger */
      color: white;
    }
    .sidebar .list-group-item {
      background-color: #dc3545;
      border: none;
    }
    .sidebar .list-group-item:hover {
      background-color: #c82333;
    }
    .card {
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .navbar input[type="search"] {
      width: 320px;
    }
    .table td, .table th {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-heading px-3 pt-4 font-weight-bold">하수관로 관리 시스템</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item text-white"><i class="fas fa-tachometer-alt mr-2"></i> 대시보드</a>
        <a href="#" class="list-group-item text-white"><i class="fas fa-search mr-2"></i> 관로 점검 결과</a>
        <a href="#" class="list-group-item text-white"><i class="fas fa-chart-pie mr-2"></i> 손상 통계</a>
        <a href="#" class="list-group-item text-white"><i class="fas fa-book mr-2"></i> 손상도 매핑</a>
        <a href="#" class="list-group-item text-white"><i class="fas fa-chart-bar mr-2"></i> 손상 분석</a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">
      <nav class="navbar navbar-light bg-light border-bottom">
        <input class="form-control ml-3" type="search" placeholder="결과 검색..." aria-label="Search">
        <span class="ml-auto mr-4">시스템 소개</span>
      </nav>

      <div class="container-fluid mt-4">
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">손상 유형 통계</h5>
                <p class="card-subtitle text-muted">하수관로 손상 유형별 분포</p>
                <p class="mt-4 text-muted small">
                  <span style="color:#007bff">● 균열</span>
                  <span style="color:#dc3545"> ● 침하</span>
                  <span style="color:#ffc107"> ● 누수</span>
                  <span style="color:#28a745"> ● 이물질</span>
                </p>
                <p class="text-muted small">📅 데이터 갱신: 2일 전</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">지역별 손상 빈도</h5>
                <p class="card-subtitle text-muted">상위 10개 구역</p>
                <p class="mt-4 text-muted small">🟠 손상 건수</p>
                <p class="text-muted small">⏱ 3분 전 업데이트</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">손상 발생 빈도</h5>
                <p class="card-subtitle text-muted">월별 통계</p>
                <p class="mt-4 text-muted small">🔴 손상 건수</p>
                <p class="text-muted small">✔ 데이터 검증 완료</p>
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">검사 결과 요약</h5>
                <p class="card-subtitle text-muted">최근 하수관로 검사 기록</p>
                <table class="table mt-3">
                  <thead>
                    <tr>
                      <th>구간</th>
                      <th>결과</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr><td>구간 A</td><td>손상 감지 (균열)</td></tr>
                    <tr><td>구간 B</td><td>정상</td></tr>
                    <tr><td>구간 C</td><td>파손 심각</td></tr>
                  </tbody>
                </table>
                <p class="text-muted small">⏱ 3분 전 업데이트</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
