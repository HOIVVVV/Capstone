<div class="content" style="min-height: 85vh; display:flex; justify-content:center; align-items:center; background:#f9f9f9;">
    <!-- 래퍼: 좌/우 2-열 -->
    <div style="display:flex; gap:40px;">
  
      <!-- ⬅️ 업로드 카드 (왼쪽) -->
      <div class="card p-5"
           style="width: 450px; height: 500px; box-shadow:0 4px 10px rgba(0,0,0,.1);
                  text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h2 class="mb-3">하수관로 손상 분석</h2>
        <p class="text-muted mb-4" style="font-size:16px;">하수관로 영상을 입력하거나<br>드래그하여 업로드하세요.</p>
  
        <!-- 드래그·클릭 업로드 박스 -->
        <div (drop)="onFileDrop($event)"
             (dragover)="onDragOver($event)"
             (click)="fileInput.click()"
             style="border:2px dashed #007bff; border-radius:10px; width:80%; height:200px;
                    display:flex; justify-content:center; align-items:center; cursor:pointer;">
          <ng-container *ngIf="uploadedFiles.length === 0">
            <div style="font-size:50px; color:#007bff;">+</div>
          </ng-container>
          <ng-container *ngIf="uploadedFiles.length > 0">
            <div style="font-size:18px; color:#333;">추가 업로드 (+)</div>
          </ng-container>
          <input #fileInput type="file" accept="video/*" multiple
                 style="display:none" (change)="onFileSelected($event)" />
        </div>
      </div>
  
      <!-- ➡️ 업로드 리스트 (오른쪽) -->
      <div class="card p-4"
        style=  "width:300px; height:500px; overflow:auto;
                box-shadow:0 4px 10px rgba(0,0,0,.1);
                text-align:center;">  <!-- ✅ 전체 가운데 정렬 -->

         <h4 class="mb-3">업로드된 영상</h4>
  
        <div *ngIf="uploadedFiles.length === 0" class="text-muted text-center mt-5">
          아직 업로드된 영상이 없습니다.
        </div>
  
        <ul class="list-group" *ngIf="uploadedFiles.length > 0">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let file of uploadedFiles; let i = index">
            <span style="max-width: 180px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">{{ file.name }}</span>
            <span class="badge badge-primary badge-pill">{{ (file.size/1_048_576) | number:'1.0-1' }} MB</span>
          </li>
        </ul>
      </div>
  
    </div>
  </div>
